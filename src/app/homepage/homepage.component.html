<div id="image">
  <div id="top">
    <div id="leftSide">
      <div id="logo">
        <div id="pic">
          <img src="assets\carLloyds.JPG"
               style="width: 60px;height:50px;">
        </div>
      </div>
    </div>

    <div id="rightSide">
      <div id="contact">
        <div id="phoneicon">
          <img src="assets\phoneiconlloyds.JPG" style="width: 20px; height: 20px;">
          <span style="text-align: center; padding: 10px;">704-568-8135</span>
        </div>
      </div>
    </div>
    <div class="center">
      <div id="direction">
        <div id="droppin">

        </div>

  </div>


  <div id="title-card">
    <div id="main" style="color:#038cb8">
      Lloyd's Auto
    </div>
    <div>
      <h3 style="font-family: 'Palatino Linotype';">We treat our customers the way we would want to be treated</h3>
    </div>

  <div id="card">
    <div id="nav">

        <!-- <div id="nav-content" style= -->
        <app-navbar></app-navbar>

    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="assets/Hyundai.jpg" style="width:70%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="assets/Scion.jpeg" style="width:70%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="assets/Toyota.jpg" style="width:70%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
